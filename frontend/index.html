<html lang="fr-fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="twitter:card" content="summary" />
    <title>projet5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4022f26dc0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav-link">
            <div class="contener-img">
                <img src="logo.jpg" alt="logo du site avec un pagnier">
            </div>
            <span class="pagnier">
                <i class="fas fa-cart-arrow-down"></i>
            </span>
        </nav>
    </header>
    <main id="main">
        <section class="imd-fond">
            <img class="fondimage" src="fond-image.jpg">
        </section>

        <h1 class="titre">Nos Produits</h1>


        <div class="sectionproduits" id="sectionproduit">
            <template id="temp">
                <a href="produit.html" class="bloca" id="bloca">
                    <img id="image" class="image">
                    <div class="contener" id="contener">
                        <div class="bloctexte" id="bloctexte">
                            <h2 id="nomproduit" class="nomproduit"></h2>
                            <p class="prix" id="prix"></p>
                        </div>
                        <p class="descrip" id="descrip">

                        </p>
                    </div>
                </a>
            </template>
        </div>

    </main>
    <footer class="foot">
        <div class="copiright">
            <i class="far fa-copyright"></i> Mon site e-commerce
        </div>
    </footer>
    <script src="app.js"></script>
</body>
