<html lang="fr-fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="twitter:card" content="summary" />
    <title>panier</title>
    <link rel="stylesheet" type="text/css" href="panier.css">
    <script src="https://kit.fontawesome.com/4022f26dc0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav-link">
            <div class="contener-img">
                <img src="logo.jpg" alt="logo du site avec un pagnier">
            </div>
            <a href="index.html" class="pagnier">
                ACCUEIL
            </a>

        </nav>
    </header>
    <main id="main">

        <main id="main">
            <h1 class="titre">Votre panier</h1>

            <div class="sectionproduits" id="sectionproduit">

            </div>

            <div class="conteneur-formulaire" id="conteneur-formulaire">
                <h2 class="titre-form">Formulaire de contact</h2>
                <form>
                    <label for="name">Nom</label>
                    <input type="text" id="nom" name="nom" required>

                    <label for="prenom">Prenom</label>
                    <input type="text" id="prenom" name="prenom" required>

                    <label for="mail">Mail</label>
                    <input type="email" id="mail" name="mail" required placeholder="moi@moi.fr">

                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="prenom" required>

                    <label for="codePostale">Code Postale</label>
                    <input type="text" id="codePostale" name="codePostale" required>

                    <label for="ville">Ville</label>
                    <input type="text" id="ville" name="ville" required placeholder="paris">

                    <div class="btnCommander">
                        <button id="btnCommander" type="submit">
                            Commander
                        </button>
                    </div>
                </form>
            </div>

        </main>
        <footer class="foot">
            <div class="copiright">
                <i class="far fa-copyright"></i> Mon site e-commerce
            </div>
        </footer>
        <script src="panier.js"></script>
</body>
